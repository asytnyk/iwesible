---
 - hosts: all
   tasks:
        - dnf:
                name: 'fail2ban'
                state: present

        - ini_file:
                path: /etc/fail2ban/jail.d/sshd.conf
                section: sshd
                option: enabled
                value: true
                no_extra_spaces: yes

        - systemd:
                name: fail2ban.service
                enabled: yes
