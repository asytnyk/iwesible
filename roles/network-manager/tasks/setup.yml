- name: Make /etc/resolv.conf a regular file
  file:
    dest: /etc/resolv.conf
    state: file
  tags:
    - network-manager
  notify:
    - Relabel /etc/resolv.conf

- name: Enable NetworkManager
  systemd:
    name: "{{ item }}"
    enabled: yes
  with_items:
    - NetworkManager.service
    - NetworkManager-wait-online.service
  tags:
    - network-manager

- name: Disable systemd-networkd
  systemd:
    name: "{{ item }}"
    enabled: no
  with_items:
    - systemd-networkd.service
    - systemd-resolved.service
  tags:
    - network-manager

